<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestão de Cadastros">
    <meta name="author" content="Chaienne Cristina">
    <title>Velas HC</title>
    <link rel="shortcut icon" type="image/png" href="./img/icon/logo3.png" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    
</head>

<body> 
    <header>
        <h1>Cadastro de Produtos</h1>
            <i class="fa fa-shopping-cart fa-sm"></i>
    </header>

    <main class="container-cadastro">
    
        <!-- Form Cadastrar Produto  -->
        <form action="#" method="post" id="formulario">
            <div class="form-campos">
                <div class="label-input">
                    <label for="codigo">Código</label>
                    <input type="text" name="codigo" id="codigo" placeholder="Código" class="input" required />
                </div>
                <div class="label-input">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" id="nome" placeholder="Nome do produto" class="input" required />
                </div>

                <div class="label-input">
                    <label for="custo">Custo</label>
                    <input type="number" id="custo" placeholder="Custo unitário" class="input" required />
                </div>
                <div class="label-input">
                    <label for="venda">Venda</label>
                    <input type="number" id="venda" placeholder="Preço Venda" class="input" required />
                </div>
            </div>
            <input type="submit" class="botao" value="Cadastrar Produto" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome do produto</th>
                    <th>Custo Unitario</th>
                    <th>Preço de Venda</th>
                </tr>
            </thead>
            <tbody id="tabela-produtos"></tbody>
        </table>

        <a href="index.html">
            <button class="botao"> Voltar </button>
        </a>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script-produto.js"></script>
    
    <div id="rodape">
        <footer id="myFooter">
            <div class="footer-social">
                <a href="https://www.linkedin.com/in/chaiennecsilva/" class="social-icons"><i class="fa fa-linkedin"></i></a>
                <a href="https://github.com/chaiennecsilva" class="social-icons"><i class="fa fa-github"></i></a>
                <p class="footer-copyright">© 2021 Copyright - Velas HC - Desenvolvido por Chaienne Silva</p>
            </div>
        </footer>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </div>
        

    
</body>
     
</html>
